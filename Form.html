<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="box">
        <h1>Register</h1>
        
    <form action="" autocomplete="off">
        <div class="form-group">
            <label for="profilePicture">
                <span class="form-lable">Profile Picture:</span>
                <input type="file" id="profilePicture" name="profilePicture" accept="image/*">
            <img class="avarta-img" src="https://thafd.bing.com/th/id/OIP.kB6Zu3SNNzZUFqtB-7s2FQHaHa?w=199&h=199&c=7&r=0&o=5&dpr=1.3&pid=1.7" 
            alt="choose avarta">
            </label>
            
        </div>
        <div class="form-group">
            <label for="name">
                <span class="form-lable">Name:</span>
                <input type="text" class="text-input" placeholder="Username" id="name" spellcheck="false" required>
            </label>
        </div>
       
        <div class="form-group">
           <label for="email">
            <span class="form-lable">Email:</span>
            <input type="email" name="email" id="email" class="text-input" placeholder="Email" spellcheck="false" required>
           </label>
        </div>
    <div class="form-group">
       <label for="phone">
        <span class="form-lable">Phone number:</span>
        <input type="tel" id="phone" class="text-input" name="phone" placeholder="Phone number" spellcheck="false" required>
       </label>
    </div>
        <div class="form-group">
            <label for="password">
             <span class="form-lable">Password:</span>
             <input type="password" name="password"placeholder="password" id="password" class="text-input" spellcheck="false" required>
            </label>
         </div>
         <div class="form-group">
            <label for="Confirm">
             <span class="form-lable">Confirm Password:</span>
             <input type="password" name="Confirm Password" placeholder="Confirm Password" id="Confirm" class="text-input" spellcheck="false" required>
            </label>
         </div>
         <div class="form-group">
            <label for="">Gender:</label>
            <input type="radio" name="gender" id="male" />
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" />
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other" />
            <label for="other">Other</label>
        </div>
        <div class="form-group">
            <label for="dob">
             <span class="form-lable">Date of Birth:</span>
             <input type="date" id="dob" name="dob" class="text-input"  required>
            </label>
         </div>
         <div class="form-group">
            <label for="address">
             <span class="form-lable">Address:</span>
             <input type="text" id="address" class="text-input" name="address" placeholder="Enter your address" spellcheck="false" required>
            </label>
         </div>
         
        <div class="form-group">
            <label for="">Communication Preferences:</label>
           <div class="checkbox">
            <label>
                <input type="checkbox" name="subscribeNewsletter" value="yes"> Subscribe to Newsletter
            </label>
           </div>
           <div class="checkbox">
            <label>
                <input type="checkbox" name="receivePromotions" value="yes"> Receive Promotional Emails
            </label>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="getProductUpdates" value="yes"> Get Product Updates
                </label>
               </div>
            </div>
            
        </div>
       
         <div class="form-group">
            <button class="btn">Login</button>
         </div>
        
         
    </form>

    </div>

    
</body>
</html>
